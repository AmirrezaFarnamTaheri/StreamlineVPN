apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamline-vpn
  namespace: streamline
  labels:
    app: streamline-vpn
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: streamline-vpn
  template:
    metadata:
      labels:
        app: streamline-vpn
        version: v2.0.0
    spec:
      containers:
      - name: streamline-vpn
        image: streamlinevpn/streamlinevpn:v2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: STREAMLINE_ENV
          value: "production"
        - name: STREAMLINE_LOG_LEVEL
          value: "INFO"
        - name: STREAMLINE_REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: STREAMLINE_DB_URL
          valueFrom:
            secretKeyRef:
              name: streamline-secrets
              key: db-url
        - name: STREAMLINE_API_KEY
          valueFrom:
            secretKeyRef:
              name: streamline-secrets
              key: api-key
        - name: STREAMLINE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: streamline-secrets
              key: secret-key
        - name: STREAMLINE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: streamline-secrets
              key: jwt-secret
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: output
          mountPath: /app/output
      volumes:
      - name: config
        configMap:
          name: streamline-config
      - name: output
        persistentVolumeClaim:
          claimName: streamline-output-pvc
