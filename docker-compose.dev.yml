version: '3.8'

services:
  streamline-api-dev:
    image: python:3.11-slim
    container_name: streamline-api-dev
    working_dir: /app
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8080
      STREAMLINE_ENV: development
      STREAMLINE_LOG_LEVEL: INFO
    command: /bin/sh -c "pip install --no-cache-dir -r requirements.txt && python run_unified.py"
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    restart: unless-stopped

  streamline-web-dev:
    image: nginx:alpine
    container_name: streamline-web-dev
    environment:
      - STREAMLINE_ENV=development
    volumes:
      - ./docs:/usr/share/nginx/html:ro
      - ./config/nginx/web-default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:8000"
    depends_on:
      - streamline-api-dev
    restart: unless-stopped

