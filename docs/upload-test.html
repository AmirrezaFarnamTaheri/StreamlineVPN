<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamlineVPN Upload Demo</title>
  <link href="assets/css/style.css" rel="stylesheet" />
  <script src="/api-base.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    .card { padding: 16px; border: 1px solid #e5e7eb; border-radius: 12px; }
    .row { display: flex; gap: 12px; margin: 12px 0; align-items: center; }
    .progress { height: 10px; background: #e5e7eb; border-radius: 6px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #3b82f6; transition: width .2s ease; }
    button { padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px; cursor: pointer; background: #f8fafc; }
    button:hover { background: #eef2ff; }
    pre { background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 8px; min-height: 140px; overflow: auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>StreamlineVPN Upload Demo</h1>
    <p>Use this page to test the advanced client upload helper against <code>/api/upload</code>.</p>
    <div class="card">
      <div class="row">
        <input id="file" type="file" />
        <button id="btnUpload">Upload</button>
      </div>
      <div class="row">
        <div class="progress" style="flex:1">
          <div id="bar" class="bar"></div>
        </div>
        <span id="pct" style="min-width:48px;text-align:right">0%</span>
      </div>
      <h3>Response</h3>
      <pre id="out">(no upload yet)</pre>
    </div>
  </div>

  <script>
    function setProgress(n){
      const val = Math.max(0, Math.min(100, n|0));
      document.getElementById('bar').style.width = val + '%';
      document.getElementById('pct').textContent = val + '%';
    }
    function setOutput(obj){
      const out = document.getElementById('out');
      try { out.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2); }
      catch(e){ out.textContent = String(obj); }
    }
    document.getElementById('btnUpload').addEventListener('click', async () => {
      const input = document.getElementById('file');
      if (!input.files || !input.files[0]) { setOutput('Please choose a file first.'); return; }
      setProgress(0); setOutput('(uploading...)');
      try {
        const res = await API.upload('/api/upload', input.files[0], (p)=> setProgress(p));
        setOutput(res);
      } catch (err) {
        console.error(err);
        setOutput('Upload failed: ' + (err && err.message ? err.message : String(err)));
      }
    });
  </script>
</body>
</html>
