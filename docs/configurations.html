<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamlineVPN - Configurations</title>
    <link rel="stylesheet" href="assets/css/new-style.css">
    <script src="api-base.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/configurations.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="configurations.html">Configurations</a>
            <a href="logs.html">Logs</a>
            <a href="statistics.html">Statistics</a>
            <a href="config_generator.html">Config Generator</a>
            <a href="interactive.html">Interactive Panel</a>
            <a href="api/index.html">API Docs</a>
        </nav>
    </header>
    <main>
        <h1>Configurations</h1>
        <table>
            <thead>
                <tr>
                    <th>Protocol</th>
                    <th>Server</th>
                    <th>Port</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="configs-table-body">
                <!-- Configurations will be injected here -->
            </tbody>
        </table>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Edit Configuration</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <label for="edit-protocol">Protocol:</label>
                    <input type="text" id="edit-protocol" readonly>
                    <label for="edit-server">Server:</label>
                    <input type="text" id="edit-server">
                    <label for="edit-port">Port:</label>
                    <input type="number" id="edit-port">
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
