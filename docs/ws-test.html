<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamlineVPN WS Test</title>
  <link href="assets/css/style.css" rel="stylesheet" />
  <script src="/api-base.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 20px; }
    .card { padding: 16px; border: 1px solid #e5e7eb; border-radius: 8px; max-width: 720px; }
    .row { display: flex; gap: 8px; margin: 8px 0; }
    #log { height: 260px; overflow: auto; background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    button { padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px; cursor: pointer; background: #f8fafc; }
    button:hover { background: #eef2ff; }
    input { padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; flex: 1; }
  </style>
  <script>
    let ws = null;
    function log(msg) {
      const el = document.getElementById('log');
      const t = new Date().toLocaleTimeString();
      el.textContent += `[${t}] ${msg}\n`;
      el.scrollTop = el.scrollHeight;
    }

    function connectWS() {
      try {
        ws = API.connectWebSocket('/ws');
        ws.addEventListener('open', () => log('WebSocket opened'));
        ws.addEventListener('message', (ev) => log(`message: ${ev.data}`));
        ws.addEventListener('close', (ev) => log(`closed (${ev.code}) ${ev.reason || ''}`));
        ws.addEventListener('error', (e) => log('error (see console)'));
      } catch (e) {
        console.error(e); log('connect error: ' + e);
      }
    }
    function sendPing() {
      if (!ws || ws.readyState !== 1) { log('WS not connected'); return; }
      ws.send(JSON.stringify({ type: 'ping' }));
      log('sent ping');
    }
    function sendCustom() {
      if (!ws || ws.readyState !== 1) { log('WS not connected'); return; }
      const txt = document.getElementById('msg').value || '';
      ws.send(JSON.stringify({ type: 'custom', text: txt }));
      log('sent custom: ' + txt);
    }
  </script>
  </head>
  <body>
    <h1>StreamlineVPN WebSocket Test</h1>
    <div class="card">
      <div class="row">
        <button onclick="connectWS()">Connect</button>
        <button onclick="sendPing()">Send Ping</button>
      </div>
      <div class="row">
        <input id="msg" placeholder="Custom message text" />
        <button onclick="sendCustom()">Send Custom</button>
      </div>
      <pre id="log"></pre>
    </div>
  </body>
  </html>
