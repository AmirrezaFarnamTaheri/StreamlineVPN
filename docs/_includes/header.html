<header class="glass-dark fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{{ "/" | relative_url }}" class="flex items-center space-x-2">
            <img src="{{ "/assets/logo.svg" | relative_url }}" alt="StreamlineVPN" style="height:32px;">
            <span class="text-xl font-bold text-white">{{ site.title }}</span>
        </a>
        <nav class="hidden md:flex items-center space-x-4">
            <a href="{{ "/" | relative_url }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="{{ "/quick-start.md" | relative_url }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Quick Start</a>
            <a href="{{ "/api/" | relative_url }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">API</a>
            <a href="{{ "/configuration/" | relative_url }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Configuration</a>
            <a href="{{ "/interactive.html" | relative_url }}" class="text-white bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-md text-sm font-bold">Control Panel</a>
        </nav>
        <div class="md:hidden">
            <!-- Mobile menu button -->
            <button id="mobile-menu-btn" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-gray-800">
        <a href="{{ "/" | relative_url }}" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">Home</a>
        <a href="{{ "/quick-start.md" | relative_url }}" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">Quick Start</a>
        <a href="{{ "/api/" | relative_url }}" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">API</a>
        <a href="{{ "/configuration/" | relative_url }}" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-base font-medium">Configuration</a>
        <a href="{{ "/interactive.html" | relative_url }}" class="block text-white bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded-md text-base font-bold">Control Panel</a>
    </div>
</header>
<script>
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
