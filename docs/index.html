<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamlineVPN Control Center</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-online {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .notification-success {
            background: #10b981;
        }
        
        .notification-error {
            background: #ef4444;
        }
        
        .notification-info {
            background: #3b82f6;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .fade-out {
            animation: fadeOut 0.3s ease;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .protocol-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .protocol-badge.vmess {
            background: #8b5cf6;
            color: white;
        }
        
        .protocol-badge.vless {
            background: #3b82f6;
            color: white;
        }
        
        .protocol-badge.trojan {
            background: #ef4444;
            color: white;
        }
        
        .protocol-badge.shadowsocks {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <!-- Main Container -->
    <div class="min-h-screen p-4 md:p-8">
        <!-- Header -->
        <header class="glass rounded-2xl p-6 mb-8 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold mb-2">StreamlineVPN Control Center</h1>
                    <p class="text-white/80">Enterprise VPN Configuration Management</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div id="status-indicator" class="status-offline"></div>
                        <span id="status-text" class="text-sm">Connecting...</span>
                    </div>
                    <button onclick="app.refresh()" class="glass px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        ðŸ”„ Refresh
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Statistics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card rounded-xl p-6 text-white">
                <div class="text-white/60 text-sm mb-2">Total Sources</div>
                <div class="text-3xl font-bold" id="total-sources">0</div>
            </div>
            
            <div class="stat-card rounded-xl p-6 text-white">
                <div class="text-white/60 text-sm mb-2">Active Sources</div>
                <div class="text-3xl font-bold" id="active-sources">0</div>
            </div>
            
            <div class="stat-card rounded-xl p-6 text-white">
                <div class="text-white/60 text-sm mb-2">Total Configs</div>
                <div class="text-3xl font-bold" id="total-configs">0</div>
            </div>
            
            <div class="stat-card rounded-xl p-6 text-white">
                <div class="text-white/60 text-sm mb-2">Success Rate</div>
                <div class="text-3xl font-bold" id="success-rate">0%</div>
            </div>
        </div>
        
        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column - Controls -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Pipeline Control -->
                <div class="glass rounded-xl p-6 text-white">
                    <h2 class="text-xl font-semibold mb-4">Pipeline Control</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-white/80 mb-2">Output Formats</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="format-checkbox mr-2" value="json" checked>
                                    <span>JSON</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="format-checkbox mr-2" value="clash" checked>
                                    <span>Clash</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="format-checkbox mr-2" value="singbox" checked>
                                    <span>Sing-box</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="format-checkbox mr-2" value="base64">
                                    <span>Base64</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="format-checkbox mr-2" value="raw">
                                    <span>Raw</span>
                                </label>
                            </div>
                        </div>
                        
                        <button id="run-pipeline-btn" 
                                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
                            ðŸš€ Run Pipeline
                        </button>
                        
                        <div id="processing-status" class="hidden text-sm text-white/80"></div>
                        <div class="w-full bg-white/20 rounded-full h-2 hidden" id="processing-progress-bar">
                            <div id="processing-progress" class="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Add Source -->
                <div class="glass rounded-xl p-6 text-white">
                    <h2 class="text-xl font-semibold mb-4">Add Source</h2>
                    
                    <form id="add-source-form" class="space-y-4">
                        <input type="url" 
                               id="source-url-input"
                               placeholder="https://example.com/configs.txt"
                               class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white/40"
                               required>
                        
                        <button type="submit" 
                                class="w-full bg-white/20 hover:bg-white/30 text-white py-2 rounded-lg font-semibold transition">
                            âž• Add Source
                        </button>
                    </form>
                </div>
                
                <!-- Export Options -->
                <div class="glass rounded-xl p-6 text-white">
                    <h2 class="text-xl font-semibold mb-4">Export</h2>
                    
                    <div class="space-y-4">
                        <select id="export-format" class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg">
                            <option value="json">JSON</option>
                            <option value="clash">Clash</option>
                            <option value="singbox">Sing-box</option>
                            <option value="base64">Base64</option>
                        </select>
                        
                        <button id="export-btn" 
                                class="w-full bg-white/20 hover:bg-white/30 text-white py-2 rounded-lg font-semibold transition">
                            ðŸ“¥ Export Configurations
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Data Display -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Configurations -->
                <div class="glass rounded-xl p-6 text-white">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">
                            Configurations (<span id="config-count">0</span>)
                        </h2>
                        <input type="text" 
                               id="config-search"
                               placeholder="Search..."
                               class="px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white/40">
                    </div>
                    
                    <div id="config-list" class="space-y-2 max-h-96 overflow-y-auto">
                        <!-- Configurations will be loaded here -->
                        <div class="text-center text-white/60 py-8">
                            Loading configurations...
                        </div>
                    </div>
                </div>
                
                <!-- Sources -->
                <div class="glass rounded-xl p-6 text-white">
                    <h2 class="text-xl font-semibold mb-4">
                        Sources (<span id="source-count">0</span>)
                    </h2>
                    
                    <div id="source-list" class="space-y-2 max-h-64 overflow-y-auto">
                        <!-- Sources will be loaded here -->
                        <div class="text-center text-white/60 py-8">
                            Loading sources...
                        </div>
                    </div>
                </div>
                
                <!-- Last Update -->
                <div class="glass rounded-xl p-4 text-white/80 text-sm text-center">
                    Last Updated: <span id="last-update">Never</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API Base Configuration -->
    <script>
        window.__API_BASE__ = window.location.protocol + '//' + window.location.hostname + ':8080';
    </script>
    
    <!-- Main Application Script -->
    <script src="assets/js/main_fixed.js"></script>
</body>
</html>
