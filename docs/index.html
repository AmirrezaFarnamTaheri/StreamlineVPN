<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamlineVPN - Professional VPN Management Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/api-base.js"></script>
    <style>
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <!-- Navigation Header -->
    <nav class="glass-morphism fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-purple-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
                <h1 class="text-2xl font-bold">StreamlineVPN</h1>
            </div>
            <div class="flex space-x-6">
                <a href="#features" class="hover:text-purple-400 transition">Features</a>
                <a href="#stats" class="hover:text-purple-400 transition">Statistics</a>
                <a href="/interactive.html" class="bg-purple-600 px-4 py-2 rounded-lg hover:bg-purple-700 transition">Control Panel</a>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-5xl font-bold mb-6 animated-gradient bg-clip-text text-transparent">
                Enterprise VPN Configuration Management
            </h2>
            <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
                Aggregate, validate, and manage VPN configurations from multiple sources with advanced ML-powered quality prediction
            </p>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                <div class="glass-morphism rounded-xl p-6 hover-lift">
                    <div class="text-4xl font-bold text-purple-400 mb-2" id="active-sources">-</div>
                    <div class="text-gray-300">Active Sources</div>
                </div>
                <div class="glass-morphism rounded-xl p-6 hover-lift">
                    <div class="text-4xl font-bold text-blue-400 mb-2" id="total-configs">-</div>
                    <div class="text-gray-300">Total Configurations</div>
                </div>
                <div class="glass-morphism rounded-xl p-6 hover-lift">
                    <div class="text-4xl font-bold text-green-400 mb-2" id="success-rate">-</div>
                    <div class="text-gray-300">Success Rate</div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
