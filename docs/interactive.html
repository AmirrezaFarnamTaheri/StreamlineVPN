<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamlineVPN Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #22d3ee;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .glass-morphism {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-morphism:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
            transform: translateY(-2px);
        }

        html {
            scroll-behavior: smooth;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        button:focus-visible,
        input:focus-visible,
        select:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .error-state {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .animated-gradient {
            background: linear-gradient(270deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 800% 800%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-running { background: #10b981; }
        .status-completed { background: #3b82f6; }
        .status-failed { background: #ef4444; }
        .status-pending { background: #f59e0b; }

        .terminal {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Fira Code', 'Courier New', monospace;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .terminal-line { margin: 4px 0; }
        .terminal-success { color: #4ade80; }
        .terminal-error { color: #f87171; }
        .terminal-warning { color: #fbbf24; }
        .terminal-info { color: #60a5fa; }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .quality-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .quality-excellent { background: #10b981; }
        .quality-good { background: #3b82f6; }
        .quality-fair { background: #f59e0b; }
        .quality-poor { background: #ef4444; }

        .slide-in {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .config-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .config-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <script src="assets/js/main.js"></script>

    <!-- Main Content -->
    <div class="container mx-auto px-6 pt-24 pb-12">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Total Configs</div>
                <div id="totalConfigs" class="text-3xl font-bold text-white">0</div>
            </div>
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Successful Sources</div>
                <div id="successfulSources" class="text-3xl font-bold text-white">0</div>
            </div>
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Success Rate</div>
                <div id="successRate" class="text-3xl font-bold text-white">0%</div>
            </div>
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Avg Quality</div>
                <div id="avgQuality" class="text-3xl font-bold text-white">0.0</div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="glass-morphism rounded-xl p-2 mb-8">
            <div class="flex space-x-2">
                <button onclick="switchTab('dashboard', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20 bg-white bg-opacity-20">
                    Dashboard
                </button>
                <button onclick="switchTab('process', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Process
                </button>
                <button onclick="switchTab('configurations', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Configurations
                </button>
                <button onclick="switchTab('sources', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Sources
                </button>
                <button onclick="switchTab('terminal', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Terminal
                </button>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="glass-morphism rounded-xl p-8">
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <h2 class="text-2xl font-bold text-white mb-6">System Overview</h2>
                
                <!-- Real-time Chart -->
                <div class="chart-container mb-8">
                    <canvas id="performanceChart"></canvas>
                </div>
                
                <!-- Quick Actions -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="quickProcess()" class="glass-morphism rounded-lg px-6 py-4 text-white hover-lift">
                        <svg class="w-8 h-8 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Quick Process
                    </button>
                    <button onclick="testConnection()" class="glass-morphism rounded-lg px-6 py-4 text-white hover-lift">
                        <svg class="w-8 h-8 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Test Connection
                    </button>
                    <button onclick="clearCache()" class="glass-morphism rounded-lg px-6 py-4 text-white hover-lift">
                        <svg class="w-8 h-8 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Clear Cache
                    </button>
                </div>
            </div>

            <!-- Process Tab -->
            <div id="process-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">Process Configurations</h2>
                
                <div class="space-y-6">
                    <!-- Source Selection -->
                    <div>
                        <label class="text-white text-sm font-medium mb-2 block">Source Configuration</label>
                        <select id="configPath" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 focus:outline-none focus:border-opacity-40">
                            <option value="config/sources.yaml">Default Sources</option>
                            <option value="config/sources.premium.yaml">Premium Sources</option>
                            <option value="config/sources.custom.yaml">Custom Sources</option>
                        </select>
                    </div>
                    
                    <!-- Output Formats -->
                    <div>
                        <label class="text-white text-sm font-medium mb-2 block">Output Formats</label>
                        <div class="flex flex-wrap gap-3">
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="JSON" checked class="mr-2 output-format">
                                JSON
                            </label>
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="CLASH" checked class="mr-2 output-format">
                                Clash
                            </label>
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="SINGBOX" checked class="mr-2 output-format">
                                Singbox
                            </label>
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="BASE64" class="mr-2 output-format">
                                Base64
                            </label>
                        </div>
                    </div>
                    
                    <!-- Process Button -->
                    <button id="processBtn" onclick="startProcessing()" class="w-full py-4 rounded-lg animated-gradient text-white font-bold text-lg hover:opacity-90 transition">
                        Start Processing
                    </button>
                    
                    <!-- Processing Status -->
                    <div id="processingStatus" class="hidden">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-white">Processing...</span>
                            <span id="processingProgress" class="text-white">0%</span>
                        </div>
                        <div class="w-full bg-white bg-opacity-20 rounded-full h-2">
                            <div id="progressBar" class="animated-gradient h-2 rounded-full transition-all" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- Results -->
                    <div id="processingResults" class="hidden">
                        <h3 class="text-white font-semibold mb-2">Results</h3>
                        <div id="resultStats" class="text-white opacity-75 space-y-1"></div>
                    </div>
                </div>
            </div>

            <!-- Configurations Tab -->
            <div id="configurations-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">VPN Configurations</h2>
                
                <!-- Filters -->
                <div class="flex gap-4 mb-6">
                    <select id="protocolFilter" onchange="filterConfigs()" class="px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white">
                        <option value="">All Protocols</option>
                        <option value="vless">VLESS</option>
                        <option value="vmess">VMess</option>
                        <option value="trojan">Trojan</option>
                        <option value="shadowsocks">Shadowsocks</option>
                    </select>
                    <input type="text" id="searchFilter" placeholder="Search..." onkeyup="filterConfigs()" class="px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-50">
                </div>
                
                <!-- Configuration List -->
                <div id="configList" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- Config cards will be inserted here -->
                </div>
            </div>

            <!-- Sources Tab -->
            <div id="sources-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">Source Management</h2>
                
                <!-- Add Source -->
                <div class="mb-6">
                    <div class="flex gap-4">
                        <input type="text" id="newSourceUrl" placeholder="Enter source URL..." class="flex-1 px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-50">
                        <button onclick="addSource()" class="px-6 py-3 rounded-lg bg-green-500 text-white hover:bg-green-600 transition">
                            Add Source
                        </button>
                    </div>
                </div>
                
                <!-- Source List -->
                <div id="sourceList" class="space-y-3">
                    <!-- Source items will be inserted here -->
                </div>
            </div>

            <!-- Terminal Tab -->
            <div id="terminal-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">Terminal Output</h2>
                
                <div class="terminal" id="terminalOutput">
                    <div class="terminal-line terminal-success">StreamlineVPN Terminal v2.0</div>
                    <div class="terminal-line">Ready for commands...</div>
                </div>
                
                <div class="mt-4 flex gap-2">
                    <input type="text" id="terminalInput" placeholder="Enter command..." class="flex-1 px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-50" onkeypress="handleTerminalInput(event)">
                    <button onclick="executeCommand()" class="px-6 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition">
                        Execute
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        // Global state
        let currentTab = 'dashboard';
        let configurations = [];
        let sources = [];
        let processingJobId = null;
        let performanceChart = null;
        
        // Dynamic API base URL configuration
        const API_BASE = window.API_BASE ||
            `${window.location.protocol}//${window.location.hostname}:${window.location.port === '8000' ? '8080' : (window.location.port || (window.location.protocol === 'https:' ? '443' : '80'))}`;

        // Enum mirroring backend OutputFormat values
        const OutputFormat = Object.freeze({
            RAW: 'raw',
            BASE64: 'base64',
            JSON: 'json',
            CSV: 'csv',
            CLASH: 'clash',
            SINGBOX: 'singbox'
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initDashboard();
            try { initWebSocket(); } catch (e) { console.warn('WS init failed', e); }
            loadStatistics();
            startPolling();
        });

        // Enhanced WebSocket client for real-time updates
        class WebSocketClient {
            constructor() {
                this.ws = null;
                this.clientId = this.generateClientId();
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.messageHandlers = new Map();
            }
            
            generateClientId() {
                return 'client_' + Math.random().toString(36).substr(2, 9);
            }
            
            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname;
                const port = host === 'localhost' || host === '127.0.0.1' ? '8080' : window.location.port;
                const wsUrl = `${protocol}//${host}:${port}/ws/${this.clientId}`;
                
                console.log(`Connecting to WebSocket: ${wsUrl}`);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.reconnectAttempts = 0;
                        updateConnectionStatus('connected');
                        
                        // Send initial ping
                        this.send({ type: 'ping' });
                        
                        // Setup ping interval
                        this.pingInterval = setInterval(() => {
                            if (this.ws.readyState === WebSocket.OPEN) {
                                this.send({ type: 'ping' });
                            }
                        }, 30000); // Ping every 30 seconds
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (error) {
                            console.error('Failed to parse WebSocket message:', error);
                        }
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        updateConnectionStatus('error');
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        updateConnectionStatus('disconnected');
                        
                        // Clear ping interval
                        if (this.pingInterval) {
                            clearInterval(this.pingInterval);
                        }
                        
                        // Attempt reconnection
                        this.reconnect();
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.reconnect();
                }
            }
            
            reconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    console.error('Max reconnection attempts reached');
                    showNotification('Connection lost. Please refresh the page.', 'error');
                    return;
                }
                
                this.reconnectAttempts++;
                const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);
                
                console.log(`Reconnecting in ${delay}ms (attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                
                setTimeout(() => {
                    this.connect();
                }, delay);
            }
            
            send(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                } else {
                    console.warn('WebSocket not connected, queuing message');
                }
            }
            
            handleMessage(message) {
                console.log('WebSocket message received:', message);
                
                switch (message.type) {
                    case 'connection':
                        addTerminalLine('WebSocket connected successfully', 'success');
                        break;
                        
                    case 'pong':
                        // Heartbeat response
                        break;
                        
                    case 'job_update':
                        this.handleJobUpdate(message);
                        break;
                        
                    case 'job_status':
                        this.handleJobStatus(message);
                        break;
                        
                    case 'statistics':
                        updateStatistics(message.data);
                        break;
                        
                    case 'error':
                        addTerminalLine(`WebSocket error: ${message.message}`, 'error');
                        break;
                        
                    default:
                        console.log('Unknown message type:', message.type);
                }
            }
            
            handleJobUpdate(message) {
                const { job_id, status, progress, message: statusMessage } = message;
                
                // Update progress display
                updateProgressDisplay(progress || 0, statusMessage || '');
                
                // Update terminal
                if (statusMessage) {
                    addTerminalLine(`[Job ${job_id.substr(0, 8)}] ${statusMessage}`, 
                        status === 'failed' ? 'error' : 
                        status === 'completed' ? 'success' : 'info');
                }
                
                // Handle completion
                if (status === 'completed') {
                    showNotification('Processing completed successfully!', 'success');
                    loadStatistics();
                    loadConfigurations();
                } else if (status === 'failed') {
                    showNotification('Processing failed. Check terminal for details.', 'error');
                }
            }
            
            handleJobStatus(message) {
                // Similar to handleJobUpdate but for subscribed jobs
                this.handleJobUpdate(message);
            }
            
            subscribeToJob(jobId) {
                this.send({
                    type: 'subscribe',
                    job_id: jobId
                });
            }
            
            requestStatistics() {
                this.send({
                    type: 'get_statistics'
                });
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
            }
        }

        // Initialize WebSocket client
        let wsClient = null;

        // Legacy functions for backward compatibility
        function initWebSocket() {
            if (!wsClient) {
                wsClient = new WebSocketClient();
                wsClient.connect();
            }
        }

        function handleWsMessage(message) {
            if (wsClient) {
                wsClient.handleMessage(message);
            }
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.textContent = status;
                statusElement.className = `px-2 py-1 rounded text-xs ${
                    status === 'connected' ? 'bg-green-500' :
                    status === 'disconnected' ? 'bg-red-500' :
                    status === 'error' ? 'bg-yellow-500' : 'bg-gray-500'
                }`;
            }
        }
        
        // Tab switching
        function switchTab(tabName, event = null) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Update button styles
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'bg-opacity-20');
            });
            const targetBtn = event && event.target
                ? event.target
                : document.querySelector(`.tab-btn[onclick*="switchTab('${tabName}'"]`);
            if (targetBtn) targetBtn.classList.add('bg-white', 'bg-opacity-20');

            currentTab = tabName;
            
            // Load tab-specific data
            if (tabName === 'configurations') loadConfigurations();
            if (tabName === 'sources') loadSources();
        }
        
        // Dashboard initialization
        function initDashboard() {
            const ctx = document.getElementById('performanceChart');
            if (!ctx) return;

            performanceChart = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Success Rate (%)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4
                    }, {
                        label: 'Quality Score (%)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        // Load statistics with backend data
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/statistics`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const stats = await response.json();
                updateStatistics(stats);
            } catch (error) {
                console.error('Failed to load statistics:', error);
                updateWithMockData();
            }
        }
        
        function updateStatistics(stats) {

        // Monitor job progress with polling
        async function monitorJobProgress(jobId) {
            const maxAttempts = 120; // ~10 minutes
            let attempts = 0;
            showProgressContainer();

            return new Promise((resolve) => {
                const timer = setInterval(async () => {
                    attempts += 1;
                    try {
                        const resp = await fetch(`${API_BASE}/api/v1/pipeline/status/${jobId}`);
                        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                        const data = await resp.json();
                        const progress = typeof data.progress === 'number' ? data.progress : 0;
                        const message = data.message || data.status || '';
                        updateProgressDisplay(progress, message);

                        if (data.status === 'completed') {
                            clearInterval(timer);
                            addTerminalLine('Processing completed successfully!', 'success');
                            showNotification('Processing completed!', 'success');
                            loadStatistics();
                            resolve();
                        } else if (data.status === 'failed') {
                            clearInterval(timer);
                            const errText = data.error || 'Unknown error';
                            addTerminalLine(`Processing failed: ${errText}`, 'error');
                            showNotification('Processing failed', 'error');
                            resolve();
                        } else if (attempts >= maxAttempts) {
                            clearInterval(timer);
                            addTerminalLine('Processing timeout - job may still be running', 'warning');
                            showNotification('Processing timeout', 'warning');
                            resolve();
                        }
                    } catch (e) {
                        if (attempts % 3 === 0) {
                            addTerminalLine(`Progress check error: ${e.message}`, 'warning');
                        }
                    }
                }, 5000);
            });
        }

        async function loadConfigurations() {
            try {
                const limit = 500;
                let offset = 0;
                let all = [];
                let total = null;
                while (true) {
                    const resp = await fetch(`${API_BASE}/api/v1/configurations?limit=${limit}&offset=${offset}`);
                    if (!resp.ok) throw new Error(`HTTP error! status: ${resp.status}`);
                    const data = await resp.json();
                    const configs = (data && Array.isArray(data.configurations)) ? data.configurations : [];
                    if (configs.length === 0) break;
                    all = all.concat(configs);
                    if (total === null && typeof data.total === 'number') total = data.total;
                    offset += configs.length;
                    if (configs.length < limit || (total !== null && all.length >= total)) break;
                }
                configurations = all;
            } catch (error) {
                console.error('Failed to load configurations:', error);
                configurations = [];
            }
            renderConfigurations();
        }

            } catch (error) {
                console.error('Filter error:', error);
                addTerminalLine(`Filter error: ${error.message}`, 'error');
            }
        }
        
        // Polling for live updates
        function startPolling() {
            setInterval(() => {
                if (currentTab === 'dashboard') {
                    loadStatistics();
                }
            }, 5000);
        }
    </script>
