<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamlineVPN Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #22d3ee;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .animated-gradient {
            background: linear-gradient(270deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 800% 800%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-running { background: #10b981; }
        .status-completed { background: #3b82f6; }
        .status-failed { background: #ef4444; }
        .status-pending { background: #f59e0b; }

        .terminal {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Fira Code', 'Courier New', monospace;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .terminal-line { margin: 4px 0; }
        .terminal-success { color: #4ade80; }
        .terminal-error { color: #f87171; }
        .terminal-warning { color: #fbbf24; }
        .terminal-info { color: #60a5fa; }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .quality-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .quality-excellent { background: #10b981; }
        .quality-good { background: #3b82f6; }
        .quality-fair { background: #f59e0b; }
        .quality-poor { background: #ef4444; }

        .slide-in {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .config-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .config-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="glass-morphism fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="text-2xl font-bold text-white">StreamlineVPN</div>
                <span class="text-sm text-white opacity-75">Control Center v2.0</span>
            </div>
            <div class="flex items-center space-x-4">
                <div id="connectionStatus" class="flex items-center">
                    <span class="status-indicator status-running"></span>
                    <span class="text-white">Connected</span>
                </div>
                <button onclick="location.href='index.html'" class="px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white hover:bg-opacity-30 transition">
                    Back to Home
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 pt-24 pb-12">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Total Configs</div>
                <div id="totalConfigs" class="text-3xl font-bold text-white">0</div>
            </div>
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Active Sources</div>
                <div id="activeSources" class="text-3xl font-bold text-white">0</div>
            </div>
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Success Rate</div>
                <div id="successRate" class="text-3xl font-bold text-white">0%</div>
            </div>
            <div class="glass-morphism rounded-xl p-6 hover-lift">
                <div class="text-white opacity-75 text-sm mb-2">Avg Quality</div>
                <div id="avgQuality" class="text-3xl font-bold text-white">0.0</div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="glass-morphism rounded-xl p-2 mb-8">
            <div class="flex space-x-2">
                <button onclick="switchTab('dashboard', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20 bg-white bg-opacity-20">
                    Dashboard
                </button>
                <button onclick="switchTab('process', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Process
                </button>
                <button onclick="switchTab('configurations', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Configurations
                </button>
                <button onclick="switchTab('sources', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Sources
                </button>
                <button onclick="switchTab('terminal', event || window.event)" class="tab-btn px-6 py-3 rounded-lg text-white font-medium transition hover:bg-white hover:bg-opacity-20">
                    Terminal
                </button>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="glass-morphism rounded-xl p-8">
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <h2 class="text-2xl font-bold text-white mb-6">System Overview</h2>
                
                <!-- Real-time Chart -->
                <div class="chart-container mb-8">
                    <canvas id="performanceChart"></canvas>
                </div>
                
                <!-- Quick Actions -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="quickProcess()" class="glass-morphism rounded-lg px-6 py-4 text-white hover-lift">
                        <svg class="w-8 h-8 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Quick Process
                    </button>
                    <button onclick="testConnection()" class="glass-morphism rounded-lg px-6 py-4 text-white hover-lift">
                        <svg class="w-8 h-8 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Test Connection
                    </button>
                    <button onclick="clearCache()" class="glass-morphism rounded-lg px-6 py-4 text-white hover-lift">
                        <svg class="w-8 h-8 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Clear Cache
                    </button>
                </div>
            </div>

            <!-- Process Tab -->
            <div id="process-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">Process Configurations</h2>
                
                <div class="space-y-6">
                    <!-- Source Selection -->
                    <div>
                        <label class="text-white text-sm font-medium mb-2 block">Source Configuration</label>
                        <select id="configPath" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 focus:outline-none focus:border-opacity-40">
                            <option value="config/sources.yaml">Default Sources</option>
                            <option value="config/sources.premium.yaml">Premium Sources</option>
                            <option value="config/sources.custom.yaml">Custom Sources</option>
                        </select>
                    </div>
                    
                    <!-- Output Formats -->
                    <div>
                        <label class="text-white text-sm font-medium mb-2 block">Output Formats</label>
                        <div class="flex flex-wrap gap-3">
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="json" checked class="mr-2 output-format">
                                JSON
                            </label>
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="clash" checked class="mr-2 output-format">
                                Clash
                            </label>
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="singbox" checked class="mr-2 output-format">
                                Singbox
                            </label>
                            <label class="flex items-center text-white">
                                <input type="checkbox" value="base64" class="mr-2 output-format">
                                Base64
                            </label>
                        </div>
                    </div>
                    
                    <!-- Process Button -->
                    <button onclick="startProcessing()" class="w-full py-4 rounded-lg animated-gradient text-white font-bold text-lg hover:opacity-90 transition">
                        Start Processing
                    </button>
                    
                    <!-- Processing Status -->
                    <div id="processingStatus" class="hidden">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-white">Processing...</span>
                            <span id="processingProgress" class="text-white">0%</span>
                        </div>
                        <div class="w-full bg-white bg-opacity-20 rounded-full h-2">
                            <div id="progressBar" class="animated-gradient h-2 rounded-full transition-all" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- Results -->
                    <div id="processingResults" class="hidden">
                        <h3 class="text-white font-semibold mb-2">Results</h3>
                        <div id="resultStats" class="text-white opacity-75 space-y-1"></div>
                    </div>
                </div>
            </div>

            <!-- Configurations Tab -->
            <div id="configurations-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">VPN Configurations</h2>
                
                <!-- Filters -->
                <div class="flex gap-4 mb-6">
                    <select id="protocolFilter" onchange="filterConfigs()" class="px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white">
                        <option value="">All Protocols</option>
                        <option value="vless">VLESS</option>
                        <option value="vmess">VMess</option>
                        <option value="trojan">Trojan</option>
                        <option value="shadowsocks">Shadowsocks</option>
                    </select>
                    <input type="text" id="searchFilter" placeholder="Search..." onkeyup="filterConfigs()" class="px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-50">
                </div>
                
                <!-- Configuration List -->
                <div id="configList" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- Config cards will be inserted here -->
                </div>
            </div>

            <!-- Sources Tab -->
            <div id="sources-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">Source Management</h2>
                
                <!-- Add Source -->
                <div class="mb-6">
                    <div class="flex gap-4">
                        <input type="text" id="newSourceUrl" placeholder="Enter source URL..." class="flex-1 px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-50">
                        <button onclick="addSource()" class="px-6 py-3 rounded-lg bg-green-500 text-white hover:bg-green-600 transition">
                            Add Source
                        </button>
                    </div>
                </div>
                
                <!-- Source List -->
                <div id="sourceList" class="space-y-3">
                    <!-- Source items will be inserted here -->
                </div>
            </div>

            <!-- Terminal Tab -->
            <div id="terminal-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-white mb-6">Terminal Output</h2>
                
                <div class="terminal" id="terminalOutput">
                    <div class="terminal-line terminal-success">StreamlineVPN Terminal v2.0</div>
                    <div class="terminal-line">Ready for commands...</div>
                </div>
                
                <div class="mt-4 flex gap-2">
                    <input type="text" id="terminalInput" placeholder="Enter command..." class="flex-1 px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-50" onkeypress="handleTerminalInput(event)">
                    <button onclick="executeCommand()" class="px-6 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition">
                        Execute
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        // Global state
        let currentTab = 'dashboard';
        let configurations = [];
        let sources = [];
        let processingJobId = null;
        let performanceChart = null;
        
        // Correct API Base URL
        const API_BASE = 'http://localhost:8080';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initDashboard();
            loadStatistics();
            startPolling();
        });
        
        // Tab switching
        function switchTab(tabName, event = null) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Update button styles
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'bg-opacity-20');
            });
            const targetBtn = event && event.target
                ? event.target
                : document.querySelector(`.tab-btn[onclick*="switchTab('${tabName}'"]`);
            if (targetBtn) targetBtn.classList.add('bg-white', 'bg-opacity-20');

            currentTab = tabName;
            
            // Load tab-specific data
            if (tabName === 'configurations') loadConfigurations();
            if (tabName === 'sources') loadSources();
        }
        
        // Dashboard initialization
        function initDashboard() {
            const ctx = document.getElementById('performanceChart');
            if (!ctx) return;

            performanceChart = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Success Rate (%)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4
                    }, {
                        label: 'Quality Score (%)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        // Load statistics with mock data fallback
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/status`);
                if (response.ok) {
                    const stats = await response.json();
                    updateStatistics(stats);
                } else {
                    // Use mock data if API is not available
                    updateWithMockData();
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
                updateWithMockData();
            }
        }
        
        function updateStatistics(stats) {
            document.getElementById('totalConfigs').textContent = stats.total_configs || 0;
            document.getElementById('activeSources').textContent = stats.active_sources || 0;
            document.getElementById('successRate').textContent = `${Math.round((stats.success_rate || 0) * 100)}%`;
            document.getElementById('avgQuality').textContent = (stats.avg_quality || 0).toFixed(2);

            // Update chart
            if (performanceChart) {
                updateChart(stats);
            }
        }

        function updateWithMockData() {
            const mockStats = {
                total_configs: 1250,
                active_sources: 15,
                success_rate: 0.92,
                avg_quality: 0.78
            };
            updateStatistics(mockStats);
        }

        // Update performance chart
        function updateChart(stats) {
            if (!performanceChart) return;

            const now = new Date().toLocaleTimeString();
            
            performanceChart.data.labels.push(now);
            if (performanceChart.data.labels.length > 10) {
                performanceChart.data.labels.shift();
            }
            
            performanceChart.data.datasets[0].data.push((stats.success_rate || 0) * 100);
            if (performanceChart.data.datasets[0].data.length > 10) {
                performanceChart.data.datasets[0].data.shift();
            }
            
            performanceChart.data.datasets[1].data.push((stats.avg_quality || 0) * 100);
            if (performanceChart.data.datasets[1].data.length > 10) {
                performanceChart.data.datasets[1].data.shift();
            }
            
            performanceChart.update();
        }
        
        // Start processing
        async function startProcessing() {
            const configPath = document.getElementById('configPath').value;
            const formats = Array.from(document.querySelectorAll('.output-format:checked')).map(cb => cb.value);

            if (formats.length === 0) {
                addTerminalLine('Please select at least one output format', 'error');
                return;
            }
            
            document.getElementById('processingStatus').classList.remove('hidden');
            document.getElementById('processingResults').classList.add('hidden');
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);

            try {
                const response = await fetch(`${API_BASE}/api/v1/pipeline/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        config_path: configPath,
                        formats: formats
                    }),
                    signal: controller.signal
                });

                if (response.ok) {
                    const result = await response.json();
                    showProcessingResults(result);
                } else {
                    let message = '';
                    const contentType = response.headers.get('content-type') || '';
                    if (contentType.includes('application/json')) {
                        const data = await response.json();
                        message = data.message || JSON.stringify(data);
                    } else {
                        message = await response.text();
                    }
                    addTerminalLine(`Processing failed: ${message}`, 'error');
                    testConnection();
                }
            } catch (error) {
                const message = error.name === 'AbortError'
                    ? 'Processing request timed out'
                    : `Processing error: ${error.message}`;
                addTerminalLine(message, 'error');
                testConnection();
            } finally {
                clearTimeout(timeoutId);
                document.getElementById('processingStatus').classList.add('hidden');
            }
        }
        
        function showProcessingResults(result) {
            document.getElementById('processingResults').classList.remove('hidden');
            
            const stats = `
                <div>Total Configs: ${result.total_configs || 0}</div>
                <div>Valid Configs: ${result.valid_configs || 0}</div>
                <div>Success Rate: ${Math.round((result.success_rate || 0) * 100)}%</div>
                <div>Processing Time: ${(result.processing_time || 0).toFixed(2)}s</div>
            `;
            document.getElementById('resultStats').innerHTML = stats;
            
            addTerminalLine('Processing completed successfully', 'success');
            loadStatistics();
        }
        
        // Load configurations with mock data
        async function loadConfigurations() {
            // Mock configuration data
            configurations = [
                { id: '1', protocol: 'vless', server: 'server1.example.com', port: 443, quality_score: 0.95, network: 'ws', tls: true },
                { id: '2', protocol: 'vmess', server: 'server2.example.com', port: 443, quality_score: 0.82, network: 'tcp', tls: true },
                { id: '3', protocol: 'trojan', server: 'server3.example.com', port: 443, quality_score: 0.68, network: 'ws', tls: true },
                { id: '4', protocol: 'shadowsocks', server: 'server4.example.com', port: 8388, quality_score: 0.45, network: 'tcp', tls: false }
            ];
            renderConfigurations();
        }
        
        // Render configurations
        function renderConfigurations() {
            const list = document.getElementById('configList');
            list.innerHTML = '';
            
            configurations.forEach(config => {
                const quality = getQualityLevel(config.quality_score);
                const card = `
                    <div class="config-card rounded-lg p-4 slide-in">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="text-white font-semibold">${config.protocol.toUpperCase()}</span>
                                <span class="quality-badge quality-${quality} ml-2">${quality}</span>
                            </div>
                            <button onclick="copyConfig('${config.id}')" class="text-white hover:text-gray-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="text-white text-sm opacity-75">
                            <div>${config.server}:${config.port}</div>
                            <div>Network: ${config.network} | TLS: ${config.tls ? 'Yes' : 'No'}</div>
                        </div>
                    </div>
                `;
                list.innerHTML += card;
            });
        }
        
        function getQualityLevel(score) {
            if (score >= 0.8) return 'excellent';
            if (score >= 0.6) return 'good';
            if (score >= 0.4) return 'fair';
            return 'poor';
        }
        
        // Load sources with mock data
        async function loadSources() {
            sources = [
                { url: 'https://source1.example.com', status: 'active', configs: 250 },
                { url: 'https://source2.example.com', status: 'active', configs: 180 },
                { url: 'https://source3.example.com', status: 'inactive', configs: 0 }
            ];
            renderSources();
        }
        
        // Render sources
        function renderSources() {
            const list = document.getElementById('sourceList');
            list.innerHTML = '';
            
            sources.forEach(source => {
                const item = `
                    <div class="glass-morphism rounded-lg p-4">
                        <div class="flex justify-between items-center">
                            <div class="text-white">
                                <div class="font-semibold">${source.url}</div>
                                <div class="text-sm opacity-75">Configs: ${source.configs}</div>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="status-indicator status-${source.status === 'active' ? 'running' : 'failed'}"></span>
                                <span class="text-white">${source.status}</span>
                            </div>
                        </div>
                    </div>
                `;
                list.innerHTML += item;
            });
        }
        
        // Terminal functions
        function addTerminalLine(text, type = 'info') {
            const terminal = document.getElementById('terminalOutput');
            const line = document.createElement('div');
            line.className = `terminal-line terminal-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function handleTerminalInput(event) {
            if (event.key === 'Enter') {
                executeCommand();
            }
        }
        
        function executeCommand() {
            const input = document.getElementById('terminalInput');
            const command = input.value.trim();
            if (!command) return;
            
            addTerminalLine(`> ${command}`, 'info');
            processCommand(command);
            input.value = '';
        }
        
        async function processCommand(command) {
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            
            switch (cmd) {
                case 'help':
                    addTerminalLine('Available commands: help, status, process, clear, test', 'success');
                    break;
                case 'status':
                    await loadStatistics();
                    addTerminalLine('Statistics updated', 'success');
                    break;
                case 'process':
                    await quickProcess();
                    break;
                case 'clear':
                    document.getElementById('terminalOutput').innerHTML = `
                        <div class="terminal-line terminal-success">StreamlineVPN Terminal v2.0</div>
                        <div class="terminal-line">Terminal cleared</div>
                    `;
                    break;
                case 'test':
                    await testConnection();
                    break;
                default:
                    addTerminalLine(`Unknown command: ${cmd}. Type 'help' for available commands.`, 'error');
            }
        }
        
        // Quick actions
        async function quickProcess() {
            addTerminalLine('Starting quick process...', 'info');
            document.getElementById('processingStatus').classList.remove('hidden');

            // Simulate processing with progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                document.getElementById('processingProgress').textContent = `${progress}%`;
                document.getElementById('progressBar').style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('processingStatus').classList.add('hidden');
                    addTerminalLine('Quick process completed successfully', 'success');
                    showProcessingResults({
                        total_configs: 1250,
                        valid_configs: 1150,
                        success_rate: 0.92,
                        processing_time: 3.5
                    });
                }
            }, 200);
        }
        
        async function testConnection() {
            addTerminalLine('Testing API connection...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const contentType = response.headers.get('content-type') || '';
                const parseJsonSafely = async (resp) => {
                    try { return await resp.clone().json(); }
                    catch { return null; }
                };
                if (response.ok) {
                    let version = '2.0.0';
                    if (contentType.includes('application/json')) {
                        const data = await parseJsonSafely(response);
                        if (data) {
                            version = data.version || version;
                        } else {
                            await response.text();
                        }
                    } else {
                        await response.text();
                    }
                    addTerminalLine(`Connection successful! API Version: ${version}`, 'success');
                    document.getElementById('connectionStatus').innerHTML = `
                        <span class="status-indicator status-running"></span>
                        <span class="text-white">Connected</span>
                    `;
                } else {
                    let message = '';
                    if (contentType.includes('application/json')) {
                        const data = await parseJsonSafely(response);
                        if (data) {
                            message = data.message || JSON.stringify(data);
                        } else {
                            message = await response.text();
                        }
                    } else {
                        message = await response.text();
                    }
                    addTerminalLine(`Connection failed: ${message}`, 'error');
                    document.getElementById('connectionStatus').innerHTML = `
                        <span class="status-indicator status-failed"></span>
                        <span class="text-white">Disconnected</span>
                    `;
                }
            } catch (error) {
                addTerminalLine(`Connection error: ${error.message}`, 'error');
                document.getElementById('connectionStatus').innerHTML = `
                    <span class="status-indicator status-failed"></span>
                    <span class="text-white">Disconnected</span>
                `;
            }
        }
        
        async function clearCache() {
            addTerminalLine('Clearing cache...', 'info');
            // Simulate cache clearing
            setTimeout(() => {
                addTerminalLine('Cache cleared successfully', 'success');
            }, 1000);
        }
        
        // Helper functions
        function copyConfig(configId) {
            const config = configurations.find(c => c.id === configId);
            if (!config) return;
            
            const text = JSON.stringify(config, null, 2);
            navigator.clipboard.writeText(text).then(() => {
                addTerminalLine('Configuration copied to clipboard', 'success');
            });
        }
        
        function addSource() {
            const url = document.getElementById('newSourceUrl').value.trim();
            if (!url) return;
            
            sources.push({
                url: url,
                status: 'active',
                configs: Math.floor(Math.random() * 300)
            });

            renderSources();
            document.getElementById('newSourceUrl').value = '';
            addTerminalLine(`Source added: ${url}`, 'success');
        }
        
        function filterConfigs() {
            const protocol = document.getElementById('protocolFilter').value;
            const search = document.getElementById('searchFilter').value.toLowerCase();
            
            let filtered = configurations;
            
            if (protocol) {
                filtered = filtered.filter(c => c.protocol === protocol);
            }

            if (search) {
                filtered = filtered.filter(c =>
                    c.server.toLowerCase().includes(search) ||
                    c.protocol.toLowerCase().includes(search)
                );
            }

            // Re-render with filtered configs
            const list = document.getElementById('configList');
            list.innerHTML = '';

            filtered.forEach(config => {
                const quality = getQualityLevel(config.quality_score);
                const card = `
                    <div class="config-card rounded-lg p-4 slide-in">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="text-white font-semibold">${config.protocol.toUpperCase()}</span>
                                <span class="quality-badge quality-${quality} ml-2">${quality}</span>
                            </div>
                            <button onclick="copyConfig('${config.id}')" class="text-white hover:text-gray-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="text-white text-sm opacity-75">
                            <div>${config.server}:${config.port}</div>
                            <div>Network: ${config.network} | TLS: ${config.tls ? 'Yes' : 'No'}</div>
                        </div>
                    </div>
                `;
                list.innerHTML += card;
            });
        }
        
        // Polling for live updates
        function startPolling() {
            setInterval(() => {
                if (currentTab === 'dashboard') {
                    loadStatistics();
                }
            }, 5000);
        }
    </script>
