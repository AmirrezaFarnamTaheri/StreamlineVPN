<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} - StreamlineVPN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #0f0f1e;
            color: #ffffff;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(125deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.1;
            z-index: -2;
        }

        .mesh-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 219, 98, 0.2), transparent 50%);
            animation: meshMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes meshMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #667eea 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 5s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(15, 15, 30, 0.7);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Add some basic styling for markdown content */
        .prose {
            color: #d1d5db;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }
        .prose a {
            color: #818cf8;
        }
        .prose code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        .prose pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 1em;
            border-radius: 0.5em;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="animated-bg"></div>
    <div class="mesh-gradient"></div>

    {% include header.html %}

    <main class="py-20 px-6">
        <div class="container mx-auto">
             <div class="text-center mb-12">
                <h1 class="hero-title">{{ page.title }}</h1>
                {% if page.description %}
                <p class="text-xl text-gray-300 mt-4">{{ page.description }}</p>
                {% endif %}
            </div>
            <div class="content-container prose lg:prose-xl">
                {{ content }}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-dark py-8 px-6 mt-20">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">Â© 2025 StreamlineVPN. All rights reserved. | GPL-3.0 License</p>
        </div>
    </footer>

    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
