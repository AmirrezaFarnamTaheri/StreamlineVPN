<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamlineVPN Config Generator</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="control-panel">
    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="flex items-center space-x-3 group">
                        <img src="assets/logo.svg" alt="StreamlineVPN Logo" class="h-10 w-10">
                        <div>
                            <h1 class="text-xl font-bold">StreamlineVPN</h1>
                            <p class="text-sm text-muted">Config Generator</p>
                        </div>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="interactive.html" class="btn btn-secondary">
                        Back to Control Panel
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="card mb-8">
                <h2 class="section-title">Configuration Wizard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Protocol -->
                    <div class="form-group">
                        <label>Protocol</label>
                        <select id="protocol" class="form-control">
                            <option value="vmess">VMess</option>
                            <option value="vless">VLESS</option>
                            <option value="trojan">Trojan</option>
                            <option value="shadowsocks">Shadowsocks</option>
                        </select>
                    </div>
                    <!-- Server -->
                    <div class="form-group">
                        <label for="server">Server</label>
                        <input type="text" id="server" class="form-control" placeholder="example.com">
                    </div>
                    <!-- Port -->
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="number" id="port" class="form-control" placeholder="443">
                    </div>
                </div>
                <button id="generate-btn" class="btn btn-primary">Generate</button>
            </section>

            <section class="card">
                <h2 class="section-title">Generated Configuration</h2>
                <div id="output" class="code-block">
                    <p class="text-muted">Generated configuration will appear here.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="flex items-center justify-center space-x-6 text-sm text-gray-300">
                <a href="/interactive.html" class="hover:text-white">Control Panel</a>
                <span class="opacity-30">•</span>
                <a href="/config_generator.html" class="hover:text-white">Config Generator</a>
                <span class="opacity-30">•</span>
                <a href="/troubleshooting.html" class="hover:text-white">Troubleshooting</a>
                <span class="opacity-30">•</span>
                <a href="/docs" class="hover:text-white">API Docs</a>
            </div>
            <div class="text-center mt-4 text-xs opacity-60">
                StreamlineVPN v2.0.0 • Built with ❤️ for the community
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('generate-btn').addEventListener('click', () => {
            const protocol = document.getElementById('protocol').value;
            const server = document.getElementById('server').value;
            const port = document.getElementById('port').value;

            if (!server || !port) {
                alert('Please fill in all fields.');
                return;
            }

            const config = {
                protocol,
                server,
                port: parseInt(port, 10),
                // Add other parameters based on protocol
            };

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<pre><code>${JSON.stringify(config, null, 2)}</code></pre>`;
        });
    </script>
</body>
</html>
