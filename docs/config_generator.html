<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamlineVPN Config Generator</title>
  <meta name="description" content="Generate custom VPN configurations with StreamlineVPN">
  <script src="/api-base.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Calmer animations and no neon glows to match main page */
    .animate-glow, .animate-pulse { animation-duration: 4s !important; }
    .animate-shimmer { animation-duration: 4s !important; }
    .glass { box-shadow: none; }
  </style>
</head>
<body class="bg-app text-white" style="background:#0b1020">
  <div class="container mx-auto px-4 py-10 max-w-5xl">
    <header class="flex items-center justify-between mb-8">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-bold">S</div>
        <div>
          <h1 class="text-2xl font-bold">Config Generator</h1>
          <p class="text-sm text-gray-300">Create and export VPN configurations</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div id="connectionStatus" class="flex items-center text-sm">
          <span class="status-dot status-warning"></span>
          <span class="ml-2">Checking...</span>
        </div>
        <a href="/interactive.html" class="glass rounded-lg px-4 py-2 text-sm hover:bg-white/20 transition">Back to Control Panel</a>
      </div>
    </header>

    <div class="glass rounded-xl p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Wizard</h3>
        <div class="text-sm text-gray-400">Step <span id="currentStep">1</span> / 3</div>
      </div>
      <div class="grid grid-cols-3 gap-3 text-center">
        <div class="p-2 rounded bg-blue-600" id="stepBadge1">1. Protocol</div>
        <div class="p-2 rounded bg-gray-700" id="stepBadge2">2. Parameters</div>
        <div class="p-2 rounded bg-gray-700" id="stepBadge3">3. Output</div>
      </div>
    </div>

    <!-- Step 1 -->
    <section id="step1" class="glass rounded-xl p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Select Protocol</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <button class="protocol-btn glass p-4 rounded-lg" data-protocol="vmess">VMess</button>
        <button class="protocol-btn glass p-4 rounded-lg" data-protocol="vless">VLESS</button>
        <button class="protocol-btn glass p-4 rounded-lg" data-protocol="trojan">Trojan</button>
        <button class="protocol-btn glass p-4 rounded-lg" data-protocol="shadowsocks">Shadowsocks</button>
        <button class="protocol-btn glass p-4 rounded-lg" data-protocol="hysteria">Hysteria</button>
        <button class="protocol-btn glass p-4 rounded-lg" data-protocol="tuic">TUIC</button>
      </div>
    </section>

    <!-- Step 2 -->
    <section id="step2" class="glass rounded-xl p-6 mb-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Parameters</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Server</label>
          <input id="server" class="w-full px-3 py-2 bg-gray-700 rounded" placeholder="example.com" />
        </div>
        <div>
          <label class="block text-sm mb-1">Port</label>
          <input id="port" type="number" class="w-full px-3 py-2 bg-gray-700 rounded" placeholder="443" />
        </div>
        <div>
          <label class="block text-sm mb-1">User ID / Password</label>
          <div class="flex space-x-2">
            <input id="userId" class="w-full px-3 py-2 bg-gray-700 rounded" placeholder="Auto-generated" />
            <button id="genUserId" class="btn btn-secondary">Generate</button>
          </div>
        </div>
        <div>
          <label class="block text-sm mb-1">Network</label>
          <select id="network" class="w-full px-3 py-2 bg-gray-700 rounded">
            <option value="tcp">TCP</option>
            <option value="ws">WebSocket</option>
            <option value="grpc">gRPC</option>
            <option value="quic">QUIC</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Encryption</label>
          <select id="encryption" class="w-full px-3 py-2 bg-gray-700 rounded">
            <option value="auto">Auto</option>
            <option value="aes-128-gcm">AES-128-GCM</option>
            <option value="aes-256-gcm">AES-256-GCM</option>
            <option value="chacha20-ietf-poly1305">ChaCha20-Poly1305</option>
          </select>
        </div>
        <div class="flex items-center space-x-4">
          <label class="flex items-center space-x-2"><input id="tls" type="checkbox" class="rounded" checked /><span>TLS</span></label>
          <label class="flex items-center space-x-2"><input id="insecure" type="checkbox" class="rounded" /><span>Skip Verify</span></label>
        </div>
      </div>
    </section>

    <!-- Step 3 -->
    <section id="step3" class="glass rounded-xl p-6 mb-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Output</h2>
      <div class="grid md:grid-cols-3 gap-4 mb-4">
        <label class="flex items-center space-x-2"><input class="fmt" type="checkbox" value="url" checked /><span>Share URL</span></label>
        <label class="flex items-center space-x-2"><input class="fmt" type="checkbox" value="json" /><span>JSON</span></label>
        <label class="flex items-center space-x-2"><input class="fmt" type="checkbox" value="clash" /><span>Clash</span></label>
        <label class="flex items-center space-x-2"><input class="fmt" type="checkbox" value="singbox" /><span>Sing-Box</span></label>
        <label class="flex items-center space-x-2"><input class="fmt" type="checkbox" value="subscription" /><span>Subscription</span></label>
      </div>
      <div class="format-preview" id="preview">Select formats and click Generate</div>
    </section>

    <div class="flex items-center justify-between">
      <button id="prev" class="px-4 py-2 border border-gray-600 rounded" disabled>Previous</button>
      <div class="space-x-2">
        <button id="reset" class="px-4 py-2 text-gray-300 hover:text-white">Reset</button>
      </div>
      <button id="next" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Next</button>
    </div>
  </div>

  <script>
  const API_BASE = window.__API_BASE__ || 'http://localhost:8080';
  const connectionStatus = document.getElementById('connectionStatus');
  fetch(`${API_BASE}/health`).then(r=>{
    const ok = r.ok; connectionStatus.querySelector('.status-dot').className = 'status-dot ' + (ok?'status-active':'status-inactive');
    connectionStatus.querySelector('span:last-child').textContent = ok?'Connected':'Disconnected';
  }).catch(()=>{
    connectionStatus.querySelector('.status-dot').className = 'status-dot status-inactive';
    connectionStatus.querySelector('span:last-child').textContent = 'Disconnected';
  });

  let step = 1; let protocol = null;
  const currentStep = document.getElementById('currentStep');
  const stepEls = [null, document.getElementById('step1'), document.getElementById('step2'), document.getElementById('step3')];
  const badges = [null, document.getElementById('stepBadge1'), document.getElementById('stepBadge2'), document.getElementById('stepBadge3')];

  function showStep(n){
    step = n; currentStep.textContent = n;
    stepEls.forEach((el,i)=>{ if(!el) return; el.classList.toggle('hidden', i!==n); });
    badges.forEach((b,i)=>{ if(!b) return; b.className = 'p-2 rounded ' + (i===n? 'bg-blue-600' : 'bg-gray-700'); });
    document.getElementById('prev').disabled = n===1;
    document.getElementById('next').textContent = n===3? 'Generate' : 'Next';
  }

  document.querySelectorAll('.protocol-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{ protocol = btn.dataset.protocol; showStep(2); });
  });

  function uuid(){return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);});}
  document.getElementById('genUserId').addEventListener('click',(e)=>{ e.preventDefault(); document.getElementById('userId').value = uuid(); });

  document.getElementById('reset').addEventListener('click',()=>{ protocol=null; document.getElementById('server').value=''; document.getElementById('port').value=''; document.getElementById('userId').value=''; showStep(1); });
  document.getElementById('prev').addEventListener('click',()=>showStep(Math.max(1, step-1)));
  document.getElementById('next').addEventListener('click',()=>{
    if(step===1){ if(!protocol){alert('Select a protocol'); return;} showStep(2); return; }
    if(step===2){ showStep(3); return; }
    if(step===3){ generate(); }
  });

  function generate(){
    const cfg = {
      protocol,
      server: document.getElementById('server').value,
      port: parseInt(document.getElementById('port').value||'0',10),
      userId: document.getElementById('userId').value || uuid(),
      network: document.getElementById('network').value,
      encryption: document.getElementById('encryption').value,
      tls: document.getElementById('tls').checked,
      insecure: document.getElementById('insecure').checked
    };
    const formats = Array.from(document.querySelectorAll('.fmt:checked')).map(x=>x.value);
    if(formats.length===0){ alert('Select at least one format'); return; }
    const out = [];
    if(formats.includes('url')) out.push(url(cfg));
    if(formats.includes('json')) out.push('JSON\n'+json(cfg));
    if(formats.includes('clash')) out.push('Clash\n'+clash(cfg));
    if(formats.includes('singbox')) out.push('Sing-Box\n'+singbox(cfg));
    if(formats.includes('subscription')) out.push('Subscription\n'+btoa(url(cfg)));
    document.getElementById('preview').textContent = out.join('\n\n');
  }

  function url(c){
    const b = btoa(JSON.stringify({v:'2', ps:`${c.server}:${c.port}`, add:c.server, port:c.port, id:c.userId, aid:0, net:c.network, type:'none', host:'', path:'', tls:c.tls?'tls':'' }));
    return `${c.protocol}://${b}`;
  }
  function json(c){
    return JSON.stringify({ outbounds: [{ protocol:c.protocol, settings:{ vnext:[{ address:c.server, port:c.port, users:[{id:c.userId, alterId:0, security:c.encryption}]}]}, streamSettings:{ network:c.network, security:c.tls?'tls':'none' } }]}, null, 2);
  }
  function clash(c){
    return `proxies:\n  - name: "${c.server}"\n    type: ${c.protocol}\n    server: ${c.server}\n    port: ${c.port}\n    uuid: ${c.userId}\n    alterId: 0\n    cipher: ${c.encryption}\n    tls: ${c.tls}\n    network: ${c.network}`;
  }
  function singbox(c){
    const o = { outbounds:[{ type:c.protocol, tag:'proxy', server:c.server, server_port:c.port, uuid:c.userId, security:c.encryption, transport:{type:c.network} }]};
    if(c.tls) o.outbounds[0].tls = { enabled:true, insecure:c.insecure };
    return JSON.stringify(o, null, 2);
  }

  // Defaults
  document.getElementById('userId').value = uuid();
  </script>
  <footer class="mt-12 opacity-90">
    <div class="container mx-auto px-6 py-6">
      <div class="flex items-center justify-center space-x-6 text-sm text-gray-300">
        <a href="/interactive.html" class="hover:text-white">Control Panel</a>
        <span class="opacity-30">&bull;</span>
        <a href="/config_generator.html" class="hover:text-white">Config Generator</a>
        <span class="opacity-30">&bull;</span>
        <a href="/troubleshooting.html" class="hover:text-white">Troubleshooting</a>
      </div>
    </div>
  </footer>
  <!-- API Base Debug Banner -->
  <div id="api-debug-banner" style="position: fixed; bottom: 14px; right: 14px; z-index: 10000;">
    <div class="glass rounded-lg px-3 py-2 text-xs text-gray-200 border border-white/10 shadow-md" style="backdrop-filter: blur(10px)">
      <span>API:</span>
      <span id="api-debug-current" class="font-medium"></span>
      <span class="opacity-50 mx-1">|</span>
      <button id="api-debug-change" class="text-blue-300 hover:text-blue-200">Change</button>
      <span class="opacity-50 mx-1">•</span>
      <button id="api-debug-clear" class="text-red-300 hover:text-red-200">Clear</button>
      <span class="opacity-50 mx-1">•</span>
      <a id="api-debug-meta" href="#" class="text-gray-300 hover:text-white" title="How to override via meta tag">Meta override</a>
    </div>
  </div>
  <script>
    (function(){
      function updateBanner(){
        var el = document.getElementById('api-debug-current');
        var base = window.__API_BASE__ || (window.location.protocol + '//' + window.location.host);
        if (el) el.textContent = base;
      }
      document.getElementById('api-debug-change').addEventListener('click', function(){
        var current = window.__API_BASE__ || '';
        var input = prompt('Enter API Base URL (e.g., https://api.example.com)', current);
        if (input) { window.setApiBaseOverride(input); }
      });
      document.getElementById('api-debug-clear').addEventListener('click', function(){
        window.clearApiBaseOverride();
      });
      document.getElementById('api-debug-meta').addEventListener('click', function(e){
        e.preventDefault();
        var snippet = '<meta name="api-base" content="' + (window.__API_BASE__ || 'http://localhost:8080') + '">';
        var msg = 'Add this to <head> to hard-set API base:\n\n' + snippet + '\n\nThen reload the page.';
        if (navigator.clipboard) {
          navigator.clipboard.writeText(snippet).then(function(){ alert(msg + '\n\n(Snippet copied to clipboard)'); });
        } else {
          alert(msg);
        }
      });
      window.addEventListener('api-base-changed', updateBanner);
      window.addEventListener('api-base-cleared', updateBanner);
      updateBanner();
    })();
  </script>
</body>
</html>
