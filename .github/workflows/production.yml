name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          
      - name: Run tests
        run: |
          pytest tests/ --cov=streamline_vpn --cov-fail-under=90
          
      - name: Security scan
        run: |
          pip install bandit safety
          bandit -r streamline_vpn/
          safety check
          
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.production
          push: true
          tags: |
            streamlinevpn/app:latest
            streamlinevpn/app:${{ github.sha }}
          cache-from: type=registry,ref=streamlinevpn/app:buildcache
          cache-to: type=registry,ref=streamlinevpn/app:buildcache,mode=max
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            kubernetes/deployment.yaml
            kubernetes/service.yaml
            kubernetes/ingress.yaml
          images: |
            streamlinevpn/app:${{ github.sha }}
            
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/streamline-deployment -n streamline-vpn
          kubectl get pods -n streamline-vpn
          
      - name: Run smoke tests
        run: |
          curl -f https://api.streamlinevpn.io/health
          curl -f https://api.streamlinevpn.io/metrics
